# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    twig:
        mode: lazy
    filter_sets:
        miniature:
            quality: 75
            filters:
                thumbnail:
                    size: [600,330]
                    mode: outbound           
        welcome:
            quality: 85
            filters:
                scale:
                    dim: [1200,1200]
        blog:
            quality: 75
            filters:
                thumbnail:
                    size: [900,400]
                    mode: outbound
